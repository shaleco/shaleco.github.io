  <body>

<div>
  <h1>Wow These Kittens are so Cute</h1>

</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
    var giphyUrl="http://api.giphy.com/v1/gifs/search?q=funny+kitten&api_key=dc6zaTOxFJmzC"
    $.get(giphyUrl)
    .done(function(data){

      console.log("success");
      console.dir(data);

      var myHtml ="";
      for(var i=0; i<10; i=i+1){

        myHtml += '<iframe id="iframe" src="' + data.data[i].embed_url + '" width="480" height="457" frameborder="0" class="giphy-embed" allowfullscreen></iframe>' +'<p><a href="">via GIPHY</a></p>';


      }

      $("body").append(myHtml);


    })

    .fail(function(data){

    })

    </script>
  </body>
