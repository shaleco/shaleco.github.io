<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap and javascript</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Sansita" rel="stylesheet">

    <style>

    body{


    }

        .height1 {
            height: 50px;
            min-height: 50px;
            max-height: 50px;
        }

        .height1 h1{
          font-size: 30px;
          letter-spacing: 2px;
          line-height: 50px;
          text-align: center;
          font-family: 'Amatic SC', cursive;
          background-color: #f0ffff;

        }



        .height2 {
            height: 500px;
            min-height: 500px;
            max-height: 500px;
        }
        .height2 img{
          display: block;
          margin-left: auto;
          margin-right: auto;
          width:%;

        }

        .height3 {
            height: 315px;
            min-height: 315px;
            max-height: 315px;
        }

        .row{
          padding-bottom: 50px;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" height1 col-md-3 randomColor"><h1>The Travel Bucketlist</h1></div>
            <div class="height1 col-md-6 randomColor"> </div>
            <div class="height1 col-md-1 randomColor"><h1>Asia</h1></div>
            <div class="height1 col-md-1 randomColor"><h1>Europe</h1></div>
            <div class="height1 col-md-1 randomColor"><h1>USA</h1></div>
        </div>
        <div class="row">
            <div class="height2 col-md-12 randomColor">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/image1.jpg" alt="...">
                            <div class="carousel-caption">
                                Mexico
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/image2.jpg" alt="image">
                            <div class="carousel-caption">
                                Singapore
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/image3.jpg" alt="image">
                            <div class="carousel-caption">
                                Laos
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/image4.jpg" alt="image">
                            <div class="carousel-caption">
                                Cambodia
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/image5.jpg" alt="image">
                            <div class="carousel-caption">
                                Canada
                            </div>
                        </div>
                        ...
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="height3 col-md-6 randomColor">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/iJ03tsNspSI" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="height3 col-md-6 randomColor">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/4rSMfghyYB0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>


</html>
