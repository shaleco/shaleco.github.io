<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>

    <style>

    .bigtext{
      font-size: 36px;
    }
    .littletext{
      font-size: 20px;
    }

    .height1{
      height: 50px;
      min-height: 50px;
      max-height: 50px;
    }

    .height2{
      height: 350px;
      min-height: 350px;
      max-height: 350px;
    }


    .height3{
      height: 150px;
      min-height: 150px;
      max-height: 150px;
    }

    .footer{
      height: 75px;
      min-height: 75px;
      max-height: 75px;
    }

    </style>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-3 randomColor height1 bigtext">

        </div>
        <div class="col-md-7 randomColor height1">
        </div>
        <div class="col-md-1 randomColor height1 littletext">

        </div>
        <div class="col-md-1 randomColor height1 littletext">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12  randomColor height2">

        </div>
      </div>

      <div class="row">
        <div class="col-md-3 randomColor height3">

        </div>
        <div class="col-md-3 randomColor height3">

        </div>
        <div class="col-md-3 randomColor height3">

        </div>
        <div class="col-md-3 randomColor height3">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 randomColor footer">

        </div>
      </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- This is javascript code that Anderson gave us to copy and paste it which ads color-->
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }
//when doc is ready get all classes called random colour
        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {
//change background color to an rgb colour from a random number between 0 and 255
                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })
//does it on the body as well
            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>
  </body>
</html>
