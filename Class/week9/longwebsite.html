    <style>

    .row{

    }

    .gallery-section .gallery{

    .title {

      line-height: 70px;
      text-align: center;
      background-color: black;
      color:white;
    }

    .footer {
      height:60px;
      max-height: 60px;
      min-height: 60px;

    }

    .footer li{
      display: inline-block;
      padding:10px;
    }

    .footer-copyright{
      text-align: center;
      line-height: 70px;
      background-color: black;
      color: white;
    }


/*Megans stuff*/
    .nav{
        height: 100px;
        max-height: 100px;
        min-height: 100px;
        font-size: 30px;
        background-color: #000;
        line-height: 100px;
      }
    .nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    .nav li {
        display: inline;
        float: right;
    }

    .nav a {
        display: block;
        padding-left: 30px;
        color: white;
        height: 100px;

    }
    .nav li a:hover {
        background-color: #fff;
        color: #000;
    }

    .logo img{
      height: 90px;
    }
